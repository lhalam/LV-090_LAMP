[formatters]
keys=detailed,simple
 
[handlers]
keys=console,dbapifile,connectorfile
 
[loggers]
keys=root,dbapi,connector
 
[formatter_simple]
format=%(name)s:%(levelname)s:  %(message)s
 
[formatter_detailed]
format=%(name)s:%(levelname)s %(module)s:%(lineno)d:  %(message)s
 
[handler_console]
class=StreamHandler
args=[]
formatter=simple
 
[handler_dbapifile]
class=FileHandler
args=['dbapi.log', 'a']
formatter=detailed

[handler_connectorfile]
class=FileHandler
args=['connection.log', 'a']
formatter=detailed
 
[logger_root]
level=DEBUG
handlers=console
 
[logger_dbapi]
level=DEBUG
qualname=dbapi
handlers=dbapifile

[logger_connector]
level=DEBUG
qualname=connector
handlers=connectorfile
